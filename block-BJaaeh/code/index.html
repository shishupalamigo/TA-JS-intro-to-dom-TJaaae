<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create A Dynamic Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/d77ac583c4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="main">
      <div class="clock">
        <span class="digits twelve">XII</span>
        <span class="digits three">III</span>
        <span class="digits six">VI</span>
        <span class="digits nine">IX</span>
        <div class="center"></div>
        <div class="clock-face">
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand sec-hand"></div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
